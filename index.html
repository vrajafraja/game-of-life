<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/app.js"></script>
</head>

<body>
    <div id="menu" class="menu">
        <div id="header" class="options"> Options </div>
        <div class="main-settings">
            <div class="generations"> Generations: <span id="generations"></span></div>
            <div class="live-cells"> Live cells: <span id="liveCells"></span></div>
            <div class="new-life">
                <label for="newLifes">Add life</label>
                <select id="newLifes" onchange="addLife(this.value)">
                    <option>
                        </options>
                        <optgroup label="--- Still Lifes ---">
                            <option value="block">Block</option>
                            <option value="beeHive">Bee-hive</option>
                            <option value="loaf">Loaf</option>
                            <option value="boat">Boat</option>
                            <option value="tub">Tub</option>
                        </optgroup>
                        <optgroup label="--- Oscillators ---">
                            <option value="blinker">Blinker</option>
                            <option value="toad">Toad</option>
                            <option value="pulsar">Pulsar</option>
                            <option value="pentaDecathlon">Penta-decathlon</option>
                        </optgroup>
                        <optgroup label="--- Spaceships ---">
                            <option value="glider">Glider</option>
                            <option value="LWSS">Light weight</option>
                            <option value="MWSS">Medium weight</option>
                            <option value="HWSS">Heavy weight</option>
                        </optgroup>
                        <optgroup label="- Eventualy stable -">
                            <option value="pentomino">The R-pentomino</option>
                            <option value="diehard">Diehard</option>
                            <option value="acorn">Acorn</option>
                        </optgroup>
                        <optgroup label="----- Guns -----">
                            <option value="gosper">Gosper glider gun</option>
                        </optgroup>
                </select>
            </div>
            <div class="show-grid">
                Show grid
                <input type="checkbox" id="showGrid" onClick="toggleGrid()">
            </div>
            <div class="slowdown">
                Slowdown<br>
                <input type="range" id="slowdown" name="slowdown" value="0" min="0" max=".5" step=".01"
                    onmousemove="onSlowDownChange(this.value)">
            </div>
            <button onClick="onPauseClick(this)">
                Pause
            </button>
            <button onClick="onClearClick(this)">
                Clear
            </button>
        </div>
    </div>
    <canvas id="viewport"></canvas>
</body>

</html>
